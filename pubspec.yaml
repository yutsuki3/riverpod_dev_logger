name: riverpod_dev_logger
description: A developer-focused logging package for Riverpod with automatic provider context detection using Dart Zones. Supports Riverpod 2.0+.
version: 0.0.5
repository: https://github.com/yutsuki3/riverpod_dev_logger
homepage: https://github.com/yutsuki3/riverpod_dev_logger
topics:
  - riverpod
  - logging
  - debug
  - context

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  riverpod: ^2.6.1
  meta: ^1.9.0

dev_dependencies:
  lints: ^5.1.1
  test: ^1.24.0
  mocktail: ^1.0.0
