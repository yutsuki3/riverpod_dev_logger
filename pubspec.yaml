version: 0.0.3
repository: https://github.com/yutsuki3/riverpod_dev_logger
homepage: https://github.com/yutsuki3/riverpod_dev_logger
topics:
  - riverpod
  - logging
  - debug
  - context

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  riverpod: ^3.1.0
  meta: ^1.9.0

dev_dependencies:
  lints: ^5.1.1
  test: ^1.24.0
  mocktail: ^1.0.0
